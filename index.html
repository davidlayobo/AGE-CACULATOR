<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body>
    <main>
    <div class="container">
        <div class="box-input">
            <div class="single-input">
                <label>DAY</label>
                <input type="text" placeholder="DD" id="day">
                <div class="error"></div>
            </div>
            <div class="single-input">
                <label>MONTH</label>
                <input type="text" placeholder="MM" id="month">
                <div class="error"></div>
            </div>
            <div class="single-input">
                <label>YEAR</label>
                <input type="text" placeholder="YYYY" id="year">
                <div class="error"></div>
            </div>
        </div>
        <div class="button-content">
            <div class="line"></div>
            <button id="submit"><img src="assets/images/icon-arrow.svg"></button>
            <div class="line-sec"></div>
        </div>
        <div class="result-view">
            <span>--</span> years
        </div>
        <div class="result-view">
            <span>--</span> months
        </div>
        <div class="result-view">
            <span>--</span> days
        </div>
</div>
</main>
<script src="age-calculator.js"></script>
</body>
</html>
